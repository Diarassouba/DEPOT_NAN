<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inscription et connexion.css">
</head>
<body>
    <div id="container">
        <div class="button">
            <button id="boutton1">Inscription</button>
            <button id="boutton2">Connexion</button>
        </div>

        <div class="inscrition">
            <form action="post">
                <h1>Inscription</h1>
                <input type="text" name="" id="" placeholder="NOM" required> <br>

                <input type="text" name="" id="" placeholder="PRENOM " required > <br>
                
                <input type="date" name="" id="" placeholder="DATE DE NAISSANCE " required><br>

                <input type="text" name="" id="" placeholder="LIEU DE NAISSANCE" required><br>

                <input type="text" name="" id="" placeholder="COMMUNE"><br>

                <input type="text" name="" id="" placeholder="VILLE"><br>

                <input type="text" name="" id="" placeholder="NUMERO DE TELEPHONE" required><br>

                <input type="email" name="" id="" placeholder="EMAIL" required><br>

                <input type="password" name="" id="" placeholder="MOT DE PASSE" required><br> <br>

                <button class="Envoyer">Inscription</button>
            </form>
        </div>
        <div class="connexion">

            <form action="" method="get">
                
                <h1 style="color: rgba(5, 4, 4, 0.701);">Connexion</h1>
                <input type="email" name="" id="email" placeholder="Email" required><br>

                <label for="mot"></label> <br>

                <input type="password" name="" id="mot" placeholder="Mot de passe" required><br> <br>


                <button class="Envoyer">Connexion</button>
            </form>
        </div>
        
    </div>
    
    <script src="inscription et connexion.js"></script>
</body>
</html>
